<div class="container">
    <app-header title="Welcome Back!" textColor="#3B5998"></app-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && ff.username.errors }" placeholder="Enter test@bi.com"/>
            <div *ngIf="submitted && ff.username.errors" class="invalid-feedback">
                <div *ngIf="ff.username.errors.required">Username is required</div>
                <div *ngIf="ff.username.errors.email">Username must be a valid email</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && ff.password.errors }" placeholder="Enter 123qwe" />
            <div *ngIf="submitted && ff.password.errors" class="invalid-feedback">
                <div *ngIf="ff.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <div *ngIf="invalidCredentials" class="invalid-credentials">Invalid Username / Password</div>
            <app-button color="white" textColor="steelblue" text="Login" type="submit" [loading]="loading"></app-button>
        </div>
        <div class="separator"> Or </div>
        <app-button color="#3B5998" textColor="white" text="Login with Facebook" type="button" (btnClick)="facebookLogin()"></app-button>
    </form>
</div>
